<!doctype html>
<html>














    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- linking CSS -->
        <link rel="stylesheet" href="./style.css">

        <!-- title and favicon -->
        <title>
            Miles to Muppets
        </title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.jpeg">
    </head>











    
    <body>
        <div class="title_text">
            <header>Miles to Muppets</header>
        </div>
        <div class="sub_title_text">
            <p>A calculator that converts miles to how many songs you can listen to from a muppets album</p>
        </div>
        
        <!-- get client id and secret -->
        <!-- https://www.w3schools.com/tags/tag_input.asp -->
        <form>
            <label for="spotify_id">Spotify ID:</label>
            <input type="text" name="spotify_id"><br><br>
            <label for="spotify_id">Spotify Secret:</label>
            <input type="text" name="spotify_secret"><br><br>

            <!-- get album selection -->
            <input type="radio" name="song_selection" value="0">
            <label for="song_selection">Muppets Most Wanted</label><br>
            <input type="radio" name="song_selection" value="1">
            <label for="song_selection">The Muppets</label><br>
            
            <!-- submit button -->
        <button type="submit">submit!</button>
        </form>
    </body>














</html>
